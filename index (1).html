<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link href="style (3).css" rel="stylesheet">

</head>

<body>
    <!-- partial:index.partial.html -->


    <div class="container">
        <div class="title">
            <h2>Product Form</h2>
        </div>
        <div class="d-flex">
            <form action="" method="">
                <label>
      <span for="name">Product Name </span>
      <input type="text" id="pname">
    </label>

                <label>
      <span for="quantity" >Product Quantity</span>
      <input type="number" id="quantity">
    </label>

                <label>
      <span for="pic">Product Picture</span>
      
    </label>
                <input type="file" id="pic">

                <label>
      <span for="price" >Product Price</span>
      <input type="text" id="price" placeholder="(in Rupees)">
    </label>

                <button type="button" onclick="store()">Add Product</button>

            </form>
        </div>
    </div>

    <script src="./js.js"></script>


</body>

</html>
